  <body>
    <header>

        <div class="header__subText">Weather Updates</div>

    <nav>

    <main>
      <h2>Gallery</h2>
      <div class="gallery">
        <figure>
            <picture>
                <img src="https://via.placeholder.com/300x400?text=Placeholder" data-src="images/butterfly300x400.png"
                    alt="butterfly">
            </picture>
            <figcaption>Butterfly & Dandelion</figcaption>
        </figure>
        <figure>
            <picture>
                <img src="https://via.placeholder.com/300x400?text=Placeholder" data-src="images/cyclist300x400.png"
                    alt="Cyclist">
            </picture>
            <figcaption>Cyclist</figcaption>
        </figure>

        <figure>
            <picture>
                <img src="https://via.placeholder.com/300x400?text=Placeholder" data-src="images/nature300x400.png"
                    alt="deer">
            </picture>
            <figcaption>Deer in the Forest</figcaption>
        </figure>

        <figure>
            <picture>
                <img src="https://via.placeholder.com/300x400?text=Placeholder" data-src="images/sunset300x400.png"
                    alt="ship">
            </picture>
            <figcaption>Sunset at Sea</figcaption>
        </figure>

        <figure>
            <picture>
                <img src="https://via.placeholder.com/300x400?text=Placeholder" data-src="images/woman300x400.png"
                    alt="older woman">
            </picture>
            <figcaption>Walking Woman</figcaption>
        </figure>

        <figure>
            <picture>
                <img src="https://via.placeholder.com/300x400?text=Placeholder" data-src="images/yoga300x400.png"

            </picture>

        </figure>

        <figure>
            <picture>
                <img src="https://via.placeholder.com/300x400?text=Placeholder" data-src="images/cornwall300x400.png"

            </picture>
            <figcaption>Pink Sunset</figcaption>
        </figure>

        <figure>
            <picture>
                <img src="https://via.placeholder.com/300x400?text=Placeholder" data-src="images/parrot300x400.png"
                    alt="parrot">
            </picture>
            <figcaption>Blue Macaw</figcaption>
        </figure>

        <figure>
            <picture>
                <img src="https://via.placeholder.com/300x400?text=Placeholder" data-src="images/couple300x400.png"
                    alt="couple bicycle">
            </picture>
            <figcaption>Couple Riding Bicycle</figcaption>
        </figure>
